<div class="table-responsive">
    <p-table [value] ="employees" class="table table-bordered" *ngIf="employees && employees.length" >
        <ng-template pTemplate="header">
            <tr class="bg-primary">
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Contact Preference</th>
                <th>Action</th>         
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{ employee.fullName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.contactPreference }}</td>
                <td> <button pButton type="button" label="Edit" class="ui-button-rounded" (click)="editButtonClick(employee.id)"></button> </td>
            </tr>
        </ng-template>
      </p-table>
</div>
